<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Javascript file, dont forget to add defer attribute -->
    <script src="../127.0keypressEvent_mouseOverEvent.js" defer></script>
    <title>My Website</title>

    <link rel="stylesheet" href="style.css">

    <!-- ------------Google Fonts-------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li><a href="#home" class="nav-item" target="">Home</a></li>
                <li><a href="" class="nav-item">Todo</a></li>
                <li><a href="" class="nav-item">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">
            <h2 id="main-heading">Manage Your Tasks <span style="display: none;">Efficiently
                    <span>Everyday</span></span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>

    <section class="todo-section container">
        <h2>Your Plan For Today?</h2>

        <form action="" class="todo-form">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>

        <ul class="todo-list">
            <!-- <li class="first-todo">todo1</li> -->
            <!-- comment first todo and uncomment below code for 118.0___.js -->

            <!-- li.item$*5{List item $} -->
            <!-- li.item*5{List item $} -->
            <!-- li{List item $}*5 -->
            <li class="todo-item">List item 1</li>
            <li class="todo-item">List item 2</li>
            <li class="todo-item">List item 3</li>
            <li class="todo-item">List item 4</li>
            <li class="todo-item">List item 5</li>




        </ul>

    </section>

    <section class="signup-section container">
        <h2>Sign Up</h2>

        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="Password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>

</body>

</html>
